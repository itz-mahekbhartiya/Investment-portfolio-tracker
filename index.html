<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold mb-5 text-center">Investment Portfolio Tracker</h1>
        
        <!-- Total Portfolio Value Display -->
        <div id="total-value" class="text-xl font-semibold mb-4">Total Portfolio Value: $0.00</div>
        
        <!-- Button to add new investment -->
        <button id="add-investment-btn" class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Add New Investment</button>
        
        <!-- Investment List Table -->
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">Asset Name</th>
                    <th class="border px-4 py-2">Invested</th>
                    <th class="border px-4 py-2">Current</th>
                    <th class="border px-4 py-2">% Change</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="investment-table-body">
                <!-- Investment rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Add Investment Form -->
        <div id="add-investment-form" class="hidden mt-4 bg-white p-5 border border-gray-300 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-3">Add New Investment</h2>
            <label for="asset-name" class="block mb-1">Asset Name:</label>
            <input type="text" id="asset-name" class="border border-gray-300 p-2 mb-2 w-full" placeholder="Enter asset name" />
            
            <label for="investment-amount" class="block mb-1">Amount Invested:</label>
            <input type="number" id="investment-amount" class="border border-gray-300 p-2 mb-2 w-full" placeholder="Enter amount invested" />
            
            <label for="current-value" class="block mb-1">Current Value:</label>
            <input type="number" id="current-value" class="border border-gray-300 p-2 mb-2 w-full" placeholder="Enter current value" />
            
            <div class="flex justify-between">
                <button id="submit-investment" class="bg-green-500 text-white py-2 px-4 rounded">Submit Investment</button>
                <button id="cancel-investment" class="bg-red-500 text-white py-2 px-4 rounded">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
